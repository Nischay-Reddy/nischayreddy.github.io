<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nischay Reddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
    }
    .navbar {
      background-color: #6a1b9a;
    }
    .navbar a.navbar-item {
      color: white;
    }
    .navbar a.navbar-item:hover {
      background-color: #8e24aa;
    }
    h1, h2 {
      color: #6a1b9a;
    }
    a {
      color: #8e24aa;
    }
    .course-box {
      border: 1px solid #ddd;
      border-left: 5px solid #8e24aa;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        Nischay Reddy
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMain" class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">Home</a>
        <a class="navbar-item" href="research.html">Research</a>
        <a class="navbar-item" href="teaching.html">Teaching</a>
        <a class="navbar-item" href="notes.html">Notes</a>
        <a class="navbar-item" href="cv.pdf">CV</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container content">
      <h1 class="title">Welcome</h1>
      <p>
        I'm a PhD student in pure mathematics, working in the $p$-adic aspects of the Langlands Program.
        This site includes my <a href="research.html">research</a>, <a href="teaching.html">teaching</a> materials, and <a href="notes.html">notes</a>.
      </p>
      <figure class="image is-128x128">
        <img src="me.jpg" alt="homepage picture">
      </figure>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navbarMain');

      if (burger && menu) {
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      }
    });
  </script>
</body>
</html>

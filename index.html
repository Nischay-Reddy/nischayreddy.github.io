<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nischay Reddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <style>
    body { font-family: 'Helvetica', sans-serif; }
    .navbar { background-color: #6a1b9a; }
    .navbar a.navbar-item { color: white; }
    .navbar a.navbar-item:hover { background-color: #8e24aa; }
    .navbar-menu { background-color: #6a1b9a; padding: 0.5rem; }
    .navbar-menu a.navbar-item { color: white; }
    h1, h2 { color: #6a1b9a; }
    a { color: #8e24aa; }
    .portrait {
      max-width: 350px;
      width: 100%;
      height: auto;
      border-radius: 50%;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">Nischay Reddy</a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarMain" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="research.html">Research</a>
      <a class="navbar-item" href="teaching.html">Teaching</a>
      <a class="navbar-item" href="notes.html">Notes</a>
      <a class="navbar-item" href="cv.pdf">CV</a>
    </div>
  </div>
</nav>
<section class="section">
  <div class="container content">
    <h1 class="title">Welcome</h1>
    <div class="columns is-vcentered">
      <div class="column is-one-third">
        <img src="portrait.jpg" alt="Portrait of Nischay Reddy" class="portrait" />
      </div>
      <div class="column">
        <p>Hello! I'm Nischay Reddy, a PhD student in pure mathematics. My interests include algebraic number theory and the $p$-adic Langlands program. This site collects some of my research, notes, and teaching materials.</p>
      </div>
    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.getElementById('navbarMain');
    if (burger && menu) {
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    }
  });
</script>
